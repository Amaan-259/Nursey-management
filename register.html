<body>
    <div class="container">
    <form>
        <div class="form-group row">
            <label for="firstname" class="col-md-1 offset-1 col-form-label">First Name</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
            </div>
            <label for="middlename" class="col-md-1 col-form-label">Middle Name</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle Name">
            </div>
            <label for="lastname" class="col-md-1 col-form-label">Last Name</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-md-1 offset-1 col-form-label">Contact no.</label>
            <div class="col-md-2">
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Contact no.">
            </div>
            <label for="email-id" class="col-md-1 col-form-label">Email-id</label>
            <div class="col-md-2">
                <input type="email" class="form-control" id="email-id" name="email-id" placeholder="Email-id">
            </div>
            <label for="username" class="col-md-1 col-form-label">User Name</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="User Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-md-1 offset-1 col-form-label">Address</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            </div>
        </div>    
        <div class="form-group row">
            <label for="pincode" class="col-md-1 offset-1 col-form-label">Pincode</label>
            <div class="col-md-2">
                <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode">
            </div>
            <label for="password" class="col-md-1 col-form-label">Create password</label>
            <div class="col-md-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
        </div>  
    </form>
