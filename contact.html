    <div class="row offset-1">
    <h2><strong>Send Us Your Feedback</strong></h2>
    </div>
    <form>
        <div class="form-group row">
            <label for="firstname" class="col-md-1 offset-1 col-form-label">First Name:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-md-1 offset-1 col-form-label">Last Name:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="uid" class="col-md-1 offset-1 col-form-label">User-Id:</label>
            <div class="col-md-4">
                <input type="number" class="form-control" id="uid" name="uid" placeholder="User-Id">
            </div>
        </div>
        <div class="form-group row">
            <label for="telephone" class="col-md-1 offset-1 col-form-label">Contact Tel:</label>
            <div class="col-md-4">
                <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Contact Tel">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailid" class="col-md-1 offset-1 col-form-label">Email</label>
            <div class="col-md-4">
                <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2 offset-md-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                    <label class="form-check-label" for="approve">
                        <strong>May we contact you?</strong>
                    </label>
                </div>
            </div>
            <div class="col-md-2">
                <select class="form-control">
                    <option>Tel.</option>
                    <option>Email</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="feedback" class="col-md-1 offset-1 col-form-label">Your Feedback</label>
            <div class="col-md-4">
                <textarea class="form-control" id="feedback" name="feedback" rows="6"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-2 col-md-10">
                <button type="submit" class="btn btn-info">Send Feedback</button>
            </div>
        </div>
